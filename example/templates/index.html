{% extends "layout.html" %}

{% block body %}
    <h1>Blog</h1>
    <ul>
        {% for post in collections.posts %}
            <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <p>
        Categories: {{ collections.categories|map(attribute='name')|join(", ") }}
    </p>
{% endblock %}
